<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English Phonics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learn English Phonics</h1>
        <p>Click on a letter to hear its pronunciation.</p>
    </header>

    <section id="letters">
        <h2>Letters</h2>
        <ul>
            <li><button class="phonics-btn" data-audio="audio/letters/A.mp3">A</button></li>
            <li><button class="phonics-btn" data-audio="audio/letters/B.mp3">B</button></li>
            <li><button class="phonics-btn" data-audio="audio/letters/C.mp3">C</button></li>
            <li><button class="phonics-btn" data-audio="audio/letters/D.mp3">D</button></li>
            <li><button class="phonics-btn" data-audio="audio/letters/E.mp3">E</button></li>
            <li><button class="phonics-btn" data-audio="audio/letters/F.mp3">F</button></li>
            <!-- Add more letters as needed -->
        </ul>
    </section>

    <section id="words">
        <h2>Basic Words</h2>
        <ul>
            <li><button class="phonics-btn" data-audio="audio/words/cat.mp3">Cat</button></li>
            <li><button class="phonics-btn" data-audio="audio/words/dog.mp3">Dog</button></li>
            <li><button class="phonics-btn" data-audio="audio/words/hat.mp3">Hat</button></li>
            <li><button class="phonics-btn" data-audio="audio/words/bat.mp3">Bat</button></li>
            <li><button class="phonics-btn" data-audio="audio/words/mat.mp3">Mat</button></li>
            <li><button class="phonics-btn" data-audio="audio/words/pen.mp3">Pen</button></li>
            <!-- Add more words as needed -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
