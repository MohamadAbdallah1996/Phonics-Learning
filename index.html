<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Learn English Phonics</h1>
        <p>Click on a letter to hear its pronunciation.</p>
        
        <div id="letters" class="d-flex flex-wrap justify-content-center">
            <!-- Letters will be dynamically generated -->
        </div>
        
        <h2 class="mt-4">Basic Words</h2>
        <p>Click on a word to hear its pronunciation.</p>
        
        <div id="words" class="d-flex flex-wrap justify-content-center">
            <!-- Words will be dynamically generated -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
